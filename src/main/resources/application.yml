spring:
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
logging:
  level:
    web: debug
    sql: debug
---
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  config:
    activate:
      on-profile: test
---
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopping
    username: root
    password:
  config:
    activate:
      on-profile: prod
---
spring:
  datasource:
    url: jdbc:h2:mem:devdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  config:
    activate:
      on-profile: dev
